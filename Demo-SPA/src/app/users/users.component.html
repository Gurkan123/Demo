<div class="container mt-5">
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6">
      <form #userForm="ngForm" *ngFor="let user of users" class="form-inline my-2 my-lg-0" (ngSubmit)="updateUser()">
        <p>{{user.id}}. {{user.username}} {{user.role}}</p>
        <input class="form-control mr-sm-2" type="text" name="role" placeholder="Role" >
        <button type="button" class="btn btn-primary btn-sm mx-2" type="submit">Update</button>
      </form>
    </div>
  </div>
</div>
