<div class="container mt-5">
  <div class="row">
    <form #editform="ngForm" id="editForm" (ngSubmit)="postRole()">

      <div class="form-group mt-4 mr-2">
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name">
      </div>

        <div class="form-group">
          <button class="btn btn-success" type="submit">Create</button>
        </div>

    <div class="form-group">
      <label for="exampleFormControlSelect2">Permission</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option *ngFor= "let perm of perms" value="{{perm.id}}">{{perm.name}}</option>
      </select>
    </div>
  </form>

  </div>
</div>
