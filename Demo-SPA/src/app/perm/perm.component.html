<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-3 col-sm-8">
    <form *ngFor="let perm of perms" class="form-inline my-2 my-lg-0">
      <p>{{perm.id}}. {{perm.name}}</p>
      <button class="btn btn-danger btn-sm ml-2" type="submit" (click)="deletePerm(perm.id)">Delete</button>
    </form>
    
    <form #editform="ngForm" id="editForm" (ngSubmit)="postPerm()">

      <div class="form-group">
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name">
      </div>

        <div class="form-group">
          <button class="btn btn-success" type="submit">Post</button>
        </div>

    </form>
    
    </div>
  </div>
</div>
